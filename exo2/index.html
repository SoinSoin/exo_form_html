<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Super Formualire</title>
</head>

<body>
    <header>
        <h1 align="center">Nous lancons une grandes enquete sur les anciens stagiaires</h1>
        <h4 align="center">merci de nous répondre</h4>
    </header>
    <section>
        <form action="" method="get">
            <p><input type="text" name="nom" value="" /> Votre nom</p>
            <p><input type="text" name="prenom" value="" /> Votre prénom</p>
            <p><input type="date" name="date_nai" value="" /> Votre date de naissance</p>
            <p><input type="text" name="adresse" value="" /> Votre adresse</p>
            <p><input type="text" name="ville" value="" /> Votre ville</p>
            <p><input type="number" name="cp" value="" /> Votre code postal</p>
            <p><input type="email" name="mail" value="" /> Votre e-mail</p>

            <!-- 2 selector -->
            <p>
                <input type="radio" name="genre" id="h" value="homme">
                <label for="h">vous êtes un homme</label>
                &nbsp; &nbsp;
                <input type="radio" id="f" name="genre" id="" value="femme">
                <label for="f">vous êtes une femme</label>
            </p>
            <!-- deux select/text -->
            <select name="metier" id="">
                <option value="developpeur">developpeur</option>
                <option value="analyste">analyste</option>
                <option value="chef_de_projet">chef de projet</option>
                <option value="autre">autre</option>
            </select>
            <br />
            <input type="text" name="com_autre" />
            <br />
            <select name="salaire" id="">
                <option value=" &lt;1000$ ">&lt;1000$</option>
                <option value=">&gt;1000$_et_&lt;1500">&gt;1000$ et &lt;1500</option>
                <option value="&gt;1500$_et_&lt;2000">&gt;1500$ et &lt;2000</option>
                <option value="&lt;2000">&lt;2000</option>
            </select>
            <br />
            <p><input type="number" name="année_stage" id=""> En quelle année avez vous suivi le stage de l'afpa</p>
            <br />
            <!-- plain text -->
            <textarea name="commentaire" id="" cols="30" rows="10" placeholder="vos commentaires"></textarea>
            <h2>Merci d'avoir répondu au qustionnaire</h2>
            <p> <input type="submit" value="Envoyer"> <input type="submit" value="annuler"> </p>
        </form>
    </section>
</body>

</html>
